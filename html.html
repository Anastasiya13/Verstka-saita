<head>

    }
   .wrappers
   {
width: 700px;

   }

{
width: 100%;
height: 150px;

}
.content
{
width: 100%; 
}

   }
   .text

   }
   .clear

       clear: both;
   }
</style>
</head>
<body>
    <div class="wrappers">
        <div class="header">

        </div>
        <div class="content">
            <div class="menu">

            </div>
        </div>
